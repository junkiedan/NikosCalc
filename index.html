<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>NikosCalc</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row top">
            <h1>Insert your numbers</h1>
        </div>
        <div class="row middle">
            <div class="col-md-3 handle1"></div>
            <div class="col-md-2 handle1">
                <h2 class="text-center">x </h2>
                <input class="inputs" id="xNum">
            </div>
            <div class="col-md-2 handle1">
                <h2 class="text-center">y </h2>
                <input class="inputs" id="yNum">
            </div>
            <div class="col-md-2 handle1">
                <h2 class="text-center">z </h2>
                <input class="inputs" id="zNum">
            </div>
            <div class="col-md-3 handle1"></div>
        </div>
        <div class="row bot1">
            <button class="btn btn-dark" id="result">Result</button>
        </div>
        <div class="row bot2">
            <h2 id="resultText">0</h2>
        </div>
    </div>
    <!-- <label id="test">0</label> -->
    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
